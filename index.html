<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Math</title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="./assets/css/normalize.min.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Quicksand:400,500,700" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" media="screen,projection" />

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 center">
        <h3 class="margin-title">Calculator Math</h3>
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header">
              <i class="material-icons">done</i>Basic Mathematical
            </div>
            <div class="collapsible-body">
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="basic-a" type="text" class="validate">
                <label for="basic-a">Your First Number</label>
              </div>
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="basic-b" type="text" class="validate">
                <label for="basic-b">Your Second Number</label>
              </div>
              <a id="add-button" class="waves-effect font-bold waves-light btn-floating btn-large">
                +
              </a>
              <a id="substract-button" class="waves-effect font-bold waves-light btn-floating btn-large red">
                -
              </a>
              <a id="multiply-button" class="waves-effect font-bold waves-light btn-floating btn-large yellow">
                x
              </a>
              <a id="divide-button" class="waves-effect font-bold waves-light btn-floating btn-large blue">
                /
              </a>
              <a id="remainder-button" class="waves-effect font-bold waves-light btn-floating btn-large black">
                %
              </a>
            </div>
          </li>
          <li>
            <div class="collapsible-header">
              <i class="material-icons">done_all</i>Advanced Mathematical
            </div>
            <div class="collapsible-body">
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="advanced-a" type="text" class="validate">
                <label for="advanced-a">Your First Number</label>
              </div>
              <div class="input-field col s12 m6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="advanced-b" type="text" class="validate">
                <label for="advanced-b">Your Second Number</label>
              </div>
              <a id="add-substract-divide-button" class="waves-effect font-bold waves-light btn">
                ( - ) + ( / )
              </a>
              <a id="substract-add-multiply-button" class="waves-effect font-bold waves-light btn red">
                ( + ) - ( x )
              </a>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <script src="./assets/js/custom.js" charset="utf-8"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>

</html>
